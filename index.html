<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/main.js"></script>

</head>

<body class="bodystart">


  <div class="container bodygame" id="container">

    <div class="row" id="titulo">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="game-board">
        <button id="start">
          <h1>Empezar</h1>
        </button>
      </div>
    </div>
    <div id="game">
      <div class="row" id="puntuacion">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <ul class="list-group">
            <li class="list-group-item active">
              <h2>Puntuaci√≥n</h2>
            </li>
            <li class="list-group-item disabled" aria-disabled="true" id="points"><span>0</span></li>
          </ul>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
          <ul class="list-group">
            <li class="list-group-item active">
              <h2>Tiempo</h2>
            </li>
            <li class="list-group-item disabled" aria-disabled="true" id="timer"><span>0</span></li>
          </ul>
        </div>
      </div>
      <div class="row" id="juego">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="game-board">
          <div id="game-board"></div>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <div class="row" id="score">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="game-board">
        <div id="finalGame">
          <H1>GAME OVER</H1>
        </div>

      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

</body>

</html>
